<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
<h:head>
	<title>CDI Test</title>
</h:head>

<h:body>
	<h1>CDI Test</h1>
	<h:form>
		<h:message for="operation" />
		<h:selectOneRadio value="#{cdiTest.operation}" required="true"
			layout="pageDirection" id="operation">
			<f:selectItems value="#{cdiTest.operations}" var="item"
				itemValue="#{item}" itemLabel="#{item}" />
		</h:selectOneRadio>
		<h:panelGrid columns="2">
			<h:selectBooleanCheckbox id="includeIdentity"
				value="#{cdiTest.includeIdentity}" />
			<h:outputLabel value="Include Identity" for="includeIdentity" />

			<h:selectBooleanCheckbox id="includeAddress"
				value="#{cdiTest.includeAddress}" />
			<h:outputLabel value="Include Address" for="includeAddress" />

			<h:selectBooleanCheckbox id="includePhoto"
				value="#{cdiTest.includePhoto}" />
			<h:outputLabel value="Include Photo" for="includePhoto" />
		</h:panelGrid>
		<h:commandButton value="Perform" action="#{cdiTest.perform}" />
	</h:form>
</h:body>
</html>
